<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{/$head_title/}-登陆</title>
<link rel="stylesheet" type="text/css" href="/assets/css/g.css"/>
<link rel="stylesheet" type="text/css" href="/assets/css/login.css"/>
<script language="javascript" type="text/javascript">
function check(){
	if(form1.username.value =="") {
		window.alert("请输入您的用户名 !");
		form1.username.focus();
		return false;
	}
	if( form1.pwd.value.length =="") {
		window.alert("请输入您的密码 !");
		form1.pwd.focus();
		return false;
	}
	if( form1.yzcode.value.length =="") {
		window.alert("请输入验证码 !");
		form1.yzcode.focus();
		return false;
	}
	return true;
}
</script>
</head>
<body>
<div id="header"></div>
<div id="login">
    <div class="l-t1"></div>
    <div class="l-main">
        <form action="{/get_url rule='/main/index'/}" name="form1" method="post" onsubmit="return check();">
            <table width="98%" align="center" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td colspan="3" class="l-ico">{/$head_title/}-登陆</td>
                </tr>
                <tr>
                    <td width="34%" class="l-text1">用户名：</td>
                    <td colspan="2"><input type="text" name="username" class="l-text1-input" /></td>
                </tr>
                <tr>
                    <td class="l-text1">密 &nbsp;码：</td>
                    <td colspan="2"><input type="password" name="pwd" class="l-text1-input" /></td>
                </tr>
                <tr>
                    <td class="l-text1">验证码：</td>
                    <td width="20%"><input type="text" name="captcha" class="l-text2-input" /></td>
                    <td width="46%"><img src="{/get_url rule='/main/captcha'/}" title="点击更换" onclick="this.src='{/get_url rule='/main/captcha'/}?rand=1'" width="80" height="30" /></td>
                </tr>
                <tr>
                    <td colspan="3" class="l-btn"><input name="submit" type="image" src="/assets/images/login.gif" /></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="l-b1"></div>
</div>
{/include file="common/footer.html"/}
