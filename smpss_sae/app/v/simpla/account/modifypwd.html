{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">修改帐号密码。</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>修改帐号密码</h3>
      <ul class="content-box-tabs">
        <li><a href="{/get_url rule="/account/index"/}">帐号管理</a></li>
        <li><a href="{/get_url rule="/account/addaccount"/}">添加帐号</a></li>
        <li><a href="#tab1" class="default-tab">密码修改</a></li>
      </ul>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/account/modifypwd'/}" method="post" id="js-form">
            <fieldset class="clearfix">
                <p>
                  <label><font class="red"> * </font>原密码：</label>
                  <span>
                  <input type="password" value="" class="text-input small-input" name="old_pwd" />
                  </span> </p>
                <p>
                  <label><font class="red"> * </font>新密码：</label>
                  <span>
                  <input type="password" value="" class="text-input small-input" name="new_pwd" />
                  </span> </p>
                <p>
                  <label><font class="red"> * </font>新密码：</label>
                  <span>
                  <input type="password" value="" class="text-input small-input" name="new_pwd2" />
                  </span> </p>
              <dt>
                <input type="submit" name="" class="button" value="修改" />
              </dt>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
