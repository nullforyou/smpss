<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">系统配置。</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>系统配置</h3>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <div class="form">
          <form action="{/get_url rule='/system/setting'/}" method="post" id="js-form">
            <fieldset class="clearfix">
              <p>
                <label><font class="red"> * </font>系统名称</label>
                <span>
                <input type="text" value="{/$system_name/}" class="text-input medium-input" name="system_name" />
                </span> </p>
              <p><label>清空数据</label><input type="checkbox" name="cleartable" value="1" /><span>勾选将清空商品和会员所有数据。管理帐号不会清空。</span></p>
              <p>
                <input type="submit" name="" class="button" value=" 修改 " />
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  {/include file="simpla/common/copy.html"/} </div>
