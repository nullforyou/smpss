{/include file="simpla/common/header.html"/}
{/include file="simpla/common/left.html"/}
<div id="main-content">
  <h2>欢迎您 {/$_adminname/}</h2>
  <p id="page-intro">查看和管理所有管理员帐号权限。</p>
  <div class="clear"></div>
  <div class="content-box">
    <div class="content-box-header">
      <h3>权限管理</h3>
      <div class="clear"></div>
    </div>
    <div class="content-box-content">
      <div class="tab-content default-tab" id="tab1">
        <table>
          <thead>
            <tr>
              <th>帐号名称</th>
              <th>管理</th>
            </tr>
          </thead>
          <tbody>
          {/section name=i loop=$group/}
          <tr>
            <td>{/$group[i].group_name/}</td>
            <td><a href="{/get_url rule='/system/rights' data='gid='|cat:$group[i].gid/}" title="编辑权限"><img src="{/$root_dir/}/assets/simpla/images/icons/pencil.png" alt="编辑权限" /></a></td>
          </tr>
          {//section/}
            </tbody>
        </table>
      </div>
    </div>
  </div>
  {/include file="simpla/common/copy.html"/} </div>
{/include file="simpla/common/footer.html"/}
